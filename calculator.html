<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <span class="cal">Calculator</span>
            <div class="button-header">
                <button class="mmc">&#x2015;</button>
                <button class="mmc"><img class="restore-down" src="https://cdn-icons.flaticon.com/png/128/4903/premium/4903563.png?token=exp=1660312641~hmac=5d2a6903008d534279f53f059857c3d2">
                </button>
                <button class="mmc close">&#9587;</button>
            </div>
        </div>
        <div class="standard">
            <button class="standard-button"><img class="img-but" src="img/hamburger.png"></button>
            <p class="standard-p">Standard</p>
            <button class="standard-button"><img
                    src=https://uxwing.com/wp-content/themes/uxwing/download/web-app-development/hamburger-menu-icon.png width="15px" height="15px">
            </button>
        </div>
        <div class="zero">0</div>
        <div class="history">
            <div class="his-mem-history">
                <span class="span-history span-history-class">History</span>
                <span class="span-history span-histry-mem">Memory</span>
            </div>
            <p class="p-history">There's no history yet</p>

        </div>
        <div class="options">
            <button disabled>MC</button>
            <button disabled>MR</button>
            <button>M+</button>
            <button>M-</button>
            <button>MS</button>
        </div>
        <div class="keyboard">
            <button class="grid1 size different-color">%</button>
            <button class="grid2 size different-color">CE</button>
            <button class="grid3 size different-color">C</button>
            <button class="grid4 different-color"><img src="https://cdn-icons-png.flaticon.com/128/6941/6941898.png" width="20px" height="20px" />
            </button>

            <button class="grid5 different-color"><img class="division" src="https://img.icons8.com/material-outlined/452/divide.png"'</button>
            <button class="grid6 different-color"><img class="radical" src= https://cdn.iconscout.com/icon/free/png-64/radical-3603779-3004960.png>
            </button>
            <button class="grid7 number">7</button>
            <button class="grid8 number">8</button>
            <button class="grid9 number">9</button>
            <button class="grid10 different-color">&#9587;</button>
            <button class="grid11 size different-color">&#x1D465;&#xb2</button>
            <button class="grid12 number">4</button>
            <button class="grid13 number">5</button>
            <button class="grid14 number">6</button>
            <button type="button " class="grid15 different-color"><img
                src="https://cdn-icons.flaticon.com/png/128/2801/premium/2801932.png?token=exp=1660312499~hmac=0571e171f790079e6a6a5fe42017f835" width="20px" height="20px" />
        </button>
            <button class="grid16 size different-color">&#x1D465;&#xb3;</button>
            <button class="grid17 number">1</button>
            <button class="grid18 number">2</button>
            <button class="grid19 number">3</button>
            <button type="button" class="grid20 different-color"><img
                    src="https://cdn-icons-png.flaticon.com/128/748/748113.png"  width="20px" height="20px"/>
            </button>
            <button type="button" class="grid21  different-color" value="1/"></button>
            
            <button class="grid22 size different-color"><img class="plus-mius" src="https://cdn-icons-png.flaticon.com/128/43/43472.png"></button>
            <button class="grid23 number">0</button>
            <button class="grid24 different-color">.</button>
            <button class="grid25">=</button>
        </div>
    </div>
    
</body>

</html>
